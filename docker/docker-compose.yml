version: '3.1'

services:
    db:
        image: mysql:8
        restart: always
        ports:
            - 3306:3306
        volumes: 
            -  ../db:/var/lib/mysql
        environment: 
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD} 
            
    web:
        build:
            context: ../src
            dockerfile: ../docker/Dockerfile
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ../src:/code
        ports:
            - 8000:8000
        depends_on: 
            - db

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
        depends_on: 
            - db
